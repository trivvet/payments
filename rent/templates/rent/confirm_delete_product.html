<!DOCTYPE html>
<html lang="uk">
<head>
	<title>Комунальний довідник</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/
			bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../static/main.css">
</head>
<body>
	<!--Main content-->
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Додаток для розрахунку комунальних платежів</h1>
			</div>	
		</div>
		<div class='row'>
			<div class='col-sm-2'></div>
			<div class="col-sm-10">
				<h2>Видалення послуги</h2>
			</div>
		</div>
		<div class='row'>
			<div class='col-sm-12'>
				<form class="form-horizontal" action="{% url 'delete_product' product.id %}"
					method='post'>
				  {% csrf_token %}
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <p>Ви дійсно бажаєте видалити дану послугу?</p>
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn btn-danger"
						name='delete_button'>Так, звісно</button>
				      <button type="submit" class="btn btn-link"
				        name='cancel_button'>Скасувати</button>
				    </div>
				  </div>
				</form>
			</div>
		</div>
		<div class='row'><br><br></div>
		<!--Footer-->
		<div class="row" id="footer">
			<div class="col-sm-12">&copy; 2015 Сервіс Звірки Комунальних Платежів Версія 0.2.2А</div>
		</div>
	</div>
	
	<!--JavaScript-->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
