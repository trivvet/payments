{% extends "rent/base.html" %}

{% block content %}
<div class='row'>
	<div class='col-sm-2'></div>
	<div class="col-sm-10">
		<h2>Видалення послуги</h2>
	</div>
</div>
<div class='row'>
	<div class='col-sm-12'>
		<form class="form-horizontal" action="{% url 'delete_product' product.id %}"
			method='post'>
		  {% csrf_token %}
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <p>Ви дійсно бажаєте видалити дану послугу?</p>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-danger"
				name='delete_button'>Так, звісно</button>
		      <button type="submit" class="btn btn-link"
		        name='cancel_button'>Скасувати</button>
		    </div>
		  </div>
		</form>
	</div>
</div>
<div class='row'><br><br></div>
{% endblock content %}
