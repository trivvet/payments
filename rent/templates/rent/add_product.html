<!DOCTYPE html>
<html lang="uk">
<head>
	<title>Комунальний довідник</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/
			bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../static/main.css">
</head>
<body>
	<!--Main content-->
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Додаток для розрахунку комунальних платежів</h1>
			</div>	
		</div>
		<div class='row'>
			<div class='col-sm-2'></div>
			<div class="col-sm-10">
				<h2>Додавання послуги</h2>
			</div>
		</div>
		<div class='row'>
			<div class='col-sm-12'>
				<form class="form-horizontal" action="{% url 'add_product' %}"
					method='post'>
				  {% csrf_token %}
				  <div class="form-group">
				    <label for="inputProduct" class="col-sm-2 control-label">Послуга</label>
				    <div class="col-sm-10">
				      <select class="form-control" id='inputProduct' name='product_name'>
						<option selected value=''>Оберіть послугу</option>
						<option value='water'>Водопостачання</option>
						<option value='sewerage'>Каналізація</option>
						<option value='electricity'>Електропостачання</option>
						<option value='gas'>Газопостачання</option>
						<option value='waste'>Вивіз сміття</option>
					  </select>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputProvider" class="col-sm-2 control-label">Постачальник</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="inputProvider" 
						name='provider_name' placeholder="Введіть назву постачальника послуг">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputSiteProvider" class="col-sm-2 control-label">Сайт постачальника</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="inputSiteProvider"
						name='provider_site' placeholder="Введіть адресу сайту постачальника послуг">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputArrears" class="col-sm-2 control-label">Заборгованість</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="inputArrears"
						name='arrears' placeholder="Введіть наявний стан розрахунку в грн">
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn btn-primary"
						name='add_button'>Додати</button>
				      <button type="submit" class="btn btn-link"
				        name='cancel_button'>Скасувати</button>
				    </div>
				  </div>
				</form>
			</div>
		</div>
		<!--Footer-->
		<div class="row" id="footer">
			<div class="col-sm-12">&copy; 2015 Сервіс Звірки Комунальних Платежів Версія 0.2.2А</div>
		</div>
	</div>
	
	<!--JavaScript-->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
