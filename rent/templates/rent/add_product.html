{% extends "rent/base.html" %}

{% block content %}
<div class='row'>
	<div class='col-sm-2'></div>
	<div class="col-sm-10">
		<h2>Додавання послуги</h2>
	</div>
</div>
<div class='row'>
	<div class='col-sm-12'>
		<form class="form-horizontal" action="{% url 'add_product' %}"
			method='post'>
		  {% csrf_token %}
		  <div class="form-group">
		    <label for="inputProduct" class="col-sm-3 control-label">Послуга</label>
		    <div class="col-sm-9">
		      <select class="form-control" id='inputProduct' name='product_name'>
				<option selected value=''>Оберіть послугу</option>
				<option value='water'>Водопостачання</option>
				<option value='sewerage'>Каналізація</option>
				<option value='electricity'>Електропостачання</option>
				<option value='gas'>Газопостачання</option>
				<option value='waste'>Вивіз сміття</option>
			  </select>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputProvider" class="col-sm-3 control-label">Постачальник</label>
		    <div class="col-sm-9">
		      <input type="text" class="form-control" id="inputProvider" 
				name='provider_name' placeholder="Введіть назву постачальника послуг">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputSiteProvider" class="col-sm-3 control-label">Сайт постачальника</label>
		    <div class="col-sm-9">
		      <input type="text" class="form-control" id="inputSiteProvider"
				name='provider_site' placeholder="Введіть адресу сайту постачальника послуг">
		    </div>
		  </div>
		  <!-- Counter number 1 -->
		  <div class='form-group'>
		    <label for="inputCounter1" class='col-sm-3 control-label'>
				Показники лічильника №1</label>
		    <div class='col-sm-2'>
			  <input class="form-control" id="inputCounter1" 
			    placeholder="Назва лічильника" name="counter_1_name">
			</div>
			<div class='col-sm-2'>
			  <input class="form-control" placeholder="Показник"
			    name="counter_1_indicator">
		    </div>
		  </div>
		  
		  <!-- Counter number 2 -->
		  <div class='form-group'>
		    <label for="inputCounter2" class='col-sm-3 control-label'>
				Показники лічильника №2</label>
		    <div class='col-sm-2'>
			  <input class="form-control" id="inputCounter2" 
			    placeholder="Назва лічильника" name="counter_2_name">
			</div>
			<div class='col-sm-2'>
			  <input class="form-control" placeholder="Показник"
			    name="counter_2_indicator">
		    </div>
		  </div>
		  
		  <!-- Counter number 3 -->
		  <div class='form-group'>
		    <label for="inputCounter3" class='col-sm-3 control-label'>
				Показники лічильника №3</label>
		    <div class='col-sm-2'>
			  <input class="form-control" id="inputCounter3" 
			    placeholder="Назва лічильника" name="counter_3_name">
			</div>
			<div class='col-sm-2'>
			  <input class="form-control" placeholder="Показник"
			    name="counter_3_indicator">
		    </div>
		  </div>
		  
		  <!-- Counter number 4 -->
		  <div class='form-group'>
		    <label for="inputCounter4" class='col-sm-3 control-label'>
				Показники лічильника №4</label>
		    <div class='col-sm-2'>
			  <input class="form-control" id="inputCounter4" 
			    placeholder="Назва лічильника" name="counter_4_name">
			</div>
			<div class='col-sm-2'>
			  <input class="form-control" placeholder="Показник"
			    name="counter_4_indicator">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputArrears" class="col-sm-3 control-label">Стан розрахунку</label>
		    <div class="col-sm-9">
		      <input type="text" class="form-control" id="inputArrears"
				name='arrears' placeholder="Введіть наявний стан розрахунку в грн">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-3 col-sm-9">
		      <button type="submit" class="btn btn-primary"
				name='add_button'>Додати</button>
		      <button type="submit" class="btn btn-link"
		        name='cancel_button'>Скасувати</button>
		    </div>
		  </div>
		</form>
	</div>
</div>
{% endblock content %}
